<html>
    <head>
        <title>AI設定</title>
    </head>
    <body>
        <h1>AI設定</h1>
        <h2>文章生成</h2>
            <form>
                <label for="text_api">api</label>
                <input type="text" id="text_api">
                <label for="text_prompt">prompt</label>
                <input type="text" id="text_prompt">
            </form>
            ${}でアプリケーション出力を埋め込み
        <h2>アプリケーション</h2>
            <form>
                <label for="app_value">変数名</label>
                <input type="text" id="app_value">
                <label for="app_exec">実行コマンド</label>
                <input type="text" id="app_exec">
            </form>
            追加
        <h2>音声</h2>
            <form>
                <label for="voice_api">api</label>
                <input type="text" id="voice_api">
                <label for="voice_path">出力ファイルパス</label>
                <input type="text" id="voice_path">
            </form>
            <button onclick="a()">追加</button>
    </body>
</html>
