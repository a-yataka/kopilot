<html>
    <head>
        <title>時報追加</title>
    </head>
    <body>
        <h1>時報追加</h1>
        <h2>定型時報</h2>
            <form>
                <label for="alerm_time">時刻</label>
                <input type="text" id="alerm_time">
                <label for="alerm_name">名前</label>
                <input type="text" id="alerm_name">
                <label for="alerm_wav_path">ファイルパス</label>
                <input type="text" id="alerm_wav_path">
                <!-- フォームから指定すると時刻ファイルにコピーを入れる？ -->
            </form>
        <h2>AI時報</h2>
            <form>
                <label for="ai_alerm_time">時刻</label>
                <input type="text" id="ai_alerm_time">
                <label for="alerm_name">名前</label>
                <input type="text" id="ai_alerm_name">
                <label for="ai_alerm_path">ファイルパス</label>
                <input type="text" id="ai_alerm_path">
                <label for="ai_alerm_prompt">プロンプト</label>
                <input type="text" id="ai_alerm_prompt">
                <label for="ai_alerm_voice">voice api</label>
                <input type="text" id="ai_alerm_voice">
                <label for="ai_alerm_chat">chat api</label>
                <input type="text" id="ai_alerm_chat">
            </form>
        <button id="add_ai_alerm">追加</button>
    </body>
</html>
