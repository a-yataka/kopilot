<html>
    <head>
        <title>時報追加</title>
    </head>
    <body>
        <h1>時報追加</h1>
        <h2>定型時報</h2>
            <form>
                <label for="alerm_time">時刻</label>
                <input type="text" id="alerm_time">
                <label for="alerm_name">名前</label>
                <input type="text" id="alerm_name">
                <label for="alerm_wav_path">ファイルパス</label>
                <input type="text" id="alerm_wav_path">
                <!-- フォームから指定すると時刻ファイルにコピーを入れる？ -->
            </form>
        <h2>AI時報</h2>
            <form>
                <label for="alerm_ai_time">時刻</label>
                <input type="text" id="alerm_ai_time">
                <label for="alerm_name">名前</label>
                <input type="text" id="alerm_ai_name">
                <label for="alerm_ai_path">ファイルパス</label>
                <input type="text" id="alerm_ai_path">
                <label for="alerm_ai_prompt">プロンプト</label>
                <input type="text" id="alerm_ai_prompt">
                <label for="alerm_ai_voice">voice api</label>
                <input type="text" id="alerm_ai_voice">
                <label for="alerm_ai_chat">chat api</label>
                <input type="text" id="alerm_ai_chat">
            </form>
        <button onclick="add()">追加</button>
    </body>
</html>
